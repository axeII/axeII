name: Update readme base on rss feed
on:
  push:
    branches:
      - main
  schedule:
    # run once a week
    - cron: '0 0 * * 0'
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://axell.dev/rss/
          readme-section: feed
          branch: main
